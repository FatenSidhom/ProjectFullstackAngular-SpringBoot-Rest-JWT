
 <div class="container mt-5">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <div class="alert alert-danger" *ngIf="err==1">
              <strong>Login or password is incorrect! </strong>
            </div>
            <form [formGroup]="myForm">
                <fieldset class="border p-3">
                    <div class="form-group"> 
                        <label>Username</label>
                        <input type="text" name="username" class="form-control"  formControlName="username" [(ngModel)]="user.username">
                        <div class="alert alert-danger" *ngIf="myForm.controls['username'].invalid && myForm.controls['username'].touched">
                        <div *ngIf="myForm.controls['username'].hasError('required')">username required</div>
                         </div> 
                         </div> 
                         <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control"  formControlName="password" [(ngModel)]="user.password">
                            <div class="alert alert-danger" *ngIf="myForm.controls['password'].invalid && myForm.controls['password'].touched">
                            <div *ngIf="myForm.controls['password'].hasError('required')">password required</div>
                             </div>
                             </div>
                 <div class="row justify-content-md-center p-3">
                <button type="submit" class="btn btn-outline-success" (click)="onLoggedin()" [disabled]="myForm.invalid">connexion</button>
               </div>
            </fieldset>
              </form>
        </div>
    </div>
 </div>
